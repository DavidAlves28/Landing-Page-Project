<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastroStyle.css">
</head>
<body>
    <header class="header">
        <img src="../img/Log4-mini.png" alt="Log4-mini">
        <h1>Log4</h1>
        <h2> ENTREGAR SEM PARAR ▫️▫️▫️</h2>
        <img src="../img/bicycle.png" alt="bicycle">
     
        <img src="../img/motorbike.png" alt="motorbike">
        
        <img  src="../img/caminhao-de-entrega.png" alt="caminhao-de-entrega">
        
        <img  src="../img/caminhao-grande.png" alt="caminhao-de-entrega">
        
    </header>

    <a href="../index.html" target="_blank" rel="noopener noreferrer"> Home</a>
    <br>
   <main>
    <section class="cadastro">
        <h1>
            Preencha o Cadastro :
        </h1>
        <br>

        <label for="nome">
            Nome :
            <input type="text" id="nome">
        </label>
        <br>
        <label for="sobrenome">
            Sobrenome :
            <input type="text" id="sobrenome">
        </label>
        <br>

        <label for="pessoa">
            Selecione : 
            <select name="pessoa" id="pessoa">
                <option value="null">Selecione</option>
                <option value="fisica">Pessoa Física</option>
                <option value="Juridica">Pessoa Jurídica</option>
            </select>
        </label>
        <br>
        <label for="cpf/cnpj">
            CPF OU CNPJ
            <input type="text" id="cpf/cnpj">
        </label>
        <br>
        <label for="empresa">
            Nome Empresa (Para CNPJ)
            <input type="text" id="empresa">
        </label>
        <br>
        <label for="email">Email :
            <input type="email" id="email">
        </label>
        <br>
        <button> Cadastrar</button>
    </section>
   </main>
   
</body>
</html>
